{# https://dustri.org/b/youtube-video-embedding-harm-reduction.html #}

{% if page.extra.embed_yt %}
<iframe
    width="100%"
    height="300"
    src="https://www.youtube-nocookie.com/embed/{{ page.extra.embed_yt }}?privacy_mode=1"
    title="{{ page.extra.embed_title | default(value='Youtube Video') }}"
    frameborder="0"
    allow="
        accelerometer 'none';
        ambient-light-sensor 'none';
        autoplay 'none';
        battery 'none';
        bluetooth 'none';
        browsing-topics 'none';
        camera 'none';
        ch-ua 'none';
        display-capture 'none';
        domain-agent 'none';
        document-domain 'none';
        encrypted-media 'none';
        execution-while-not-rendered 'none';
        execution-while-out-of-viewport 'none';
        gamepad 'none';
        geolocation 'none';
        gyroscope 'none';
        hid 'none';
        identity-credentials-get 'none';
        idle-detection 'none';
        keyboard-map 'none';
        local-fonts 'none';
        magnetometer 'none';
        microphone 'none';
        midi 'none';
        navigation-override 'none';
        otp-credentials 'none';
        payment 'none';
        picture-in-picture 'none';
        publickey-credentials-create 'none';
        publickey-credentials-get 'none';
        screen-wake-lock 'none';
        serial 'none';
        speaker-selection 'none';
        sync-xhr 'none';
        usb 'none';
        web-share 'none';
        window-management 'none';
        xr-spatial-tracking 'none'
    "
    referrerpolicy="no-referrer"
    sandbox="allow-scripts allow-same-origin"
    allowfullscreen
    credentialless
    loading="lazy">
</iframe>
{% endif %}
